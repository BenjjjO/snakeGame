<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        #gameContainer {
            position: relative;
            margin: 10px 0;
            border-radius: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border-radius: 10px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: block;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        #gameCanvas:hover {
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3);
        }

        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #score, #highScore {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #score {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        #highScore {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .score-animation {
            animation: scoreUp 0.5s ease-out;
        }

        @keyframes scoreUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ffff00; }
            100% { transform: scale(1); }
        }

        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(30, 30, 60, 0.9) 100%);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        #final-score {
            font-size: clamp(1.2rem, 6vw, 2rem);
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        #restart-btn {
            font-size: clamp(1rem, 4vw, 1.2rem);
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(45deg, #00ccff, #00ff88);
        }

        #restart-btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.8rem, 3vw, 1rem);
            line-height: 1.4;
            max-width: 90vw;
        }

        .control-icon {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.9em;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            
            #gameContainer {
                margin: 5px 0;
                padding: 8px;
            }
            
            #gameInfo {
                padding: 8px 15px;
                margin: 8px 0;
            }
            
            .instructions {
                font-size: 0.85rem;
                margin-top: 10px;
            }
        }

        @media (max-height: 700px) {
            h1 {
                margin-bottom: 5px;
            }
            
            #gameContainer {
                margin: 5px 0;
            }
            
            .instructions {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <h1>üêç Enhanced Snake</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="speed-indicator">Speed: <span id="speedLevel">1</span></div>
    </div>
    
    <div id="gameInfo">
        <div id="score">Score: 0</div>
        <div id="highScore">Best: 0</div>
    </div>
    
    <div class="instructions">
        <div>üéÆ Controls:</div>
        <div>
            <span class="control-icon">‚Üë ‚Üì ‚Üê ‚Üí</span> Arrow Keys or 
            <span class="control-icon">üëÜ</span> Swipe to move
        </div>
    </div>
    
    <div id="game-over">
        <div class="game-over-content">
            <div id="final-score"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        class EnhancedSnakeGame {
            constructor() {
                this.canvas = document.getElementById("gameCanvas");
                this.ctx = this.canvas.getContext("2d");
                this.particleCanvas = document.getElementById("particles");
                this.particleCtx = this.particleCanvas.getContext("2d");
                
                this.box = 20;
                this.snake = [];
                this.direction = "RIGHT";
                this.food = null;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.game = null;
                this.gameSpeed = 150;
                this.speedLevel = 1;
                this.particles = [];
                
                this.colors = {
                    snakeHead: '#00ff88',
                    snakeBody: '#00cc66',
                    food: '#ff4444',
                    foodGlow: '#ff6666'
                };
                
                this.touchStart = { x: 0, y: 0 };
                this.lastDirection = "RIGHT";
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupParticles();
                this.setupControls();
                this.updateHighScore();
                this.startGame();
                
                window.addEventListener("resize", () => this.setupCanvas());
                document.getElementById("restart-btn").addEventListener("click", () => this.startGame());
            }
            
            setupCanvas() {
                // Game canvas
                const container = document.getElementById("gameContainer");
                const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 250);
                const size = Math.max(280, Math.min(500, maxSize));
                
                this.canvas.width = Math.floor(size / this.box) * this.box;
                this.canvas.height = Math.floor(size / this.box) * this.box;
                
                // Particle canvas
                this.particleCanvas.width = window.innerWidth;
                this.particleCanvas.height = window.innerHeight;
                
                // Reset snake position if out of bounds
                if (this.snake.length > 0) {
                    const head = this.snake[0];
                    if (head.x >= this.canvas.width || head.y >= this.canvas.height) {
                        this.resetSnake();
                    }
                }
            }
            
            setupParticles() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        alpha: Math.random() * 0.3,
                        size: Math.random() * 2
                    });
                }
                
                this.animateParticles();
            }
            
            animateParticles() {
                this.particleCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
                
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = this.particleCanvas.width;
                    if (particle.x > this.particleCanvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.particleCanvas.height;
                    if (particle.y > this.particleCanvas.height) particle.y = 0;
                    
                    this.particleCtx.globalAlpha = particle.alpha;
                    this.particleCtx.fillStyle = '#00ff88';
                    this.particleCtx.beginPath();
                    this.particleCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.particleCtx.fill();
                });
                
                this.particleCtx.globalAlpha = 1;
                requestAnimationFrame(() => this.animateParticles());
            }
            
            setupControls() {
                // Keyboard controls
                document.addEventListener("keydown", (e) => {
                    const key = e.key;
                    if (key === "ArrowLeft" && this.direction !== "RIGHT") this.direction = "LEFT";
                    if (key === "ArrowUp" && this.direction !== "DOWN") this.direction = "UP";
                    if (key === "ArrowRight" && this.direction !== "LEFT") this.direction = "RIGHT";
                    if (key === "ArrowDown" && this.direction !== "UP") this.direction = "DOWN";
                    if (key === " " || key === "Enter") {
                        e.preventDefault();
                        if (document.getElementById("game-over").style.display !== "none") {
                            this.startGame();
                        }
                    }
                });
                
                // Touch controls with improved responsiveness
                this.canvas.addEventListener("touchstart", (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    this.touchStart.x = touch.clientX - rect.left;
                    this.touchStart.y = touch.clientY - rect.top;
                }, { passive: false });
                
                this.canvas.addEventListener("touchend", (e) => {
                    e.preventDefault();
                    const touch = e.changedTouches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const touchEnd = {
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    };
                    
                    const dx = touchEnd.x - this.touchStart.x;
                    const dy = touchEnd.y - this.touchStart.y;
                    
                    const minSwipeDistance = 30;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > minSwipeDistance) {
                        if (Math.abs(dx) > Math.abs(dy)) {
                            // Horizontal swipe
                            if (dx > 0 && this.direction !== "LEFT") this.direction = "RIGHT";
                            else if (dx < 0 && this.direction !== "RIGHT") this.direction = "LEFT";
                        } else {
                            // Vertical swipe
                            if (dy > 0 && this.direction !== "UP") this.direction = "DOWN";
                            else if (dy < 0 && this.direction !== "DOWN") this.direction = "UP";
                        }
                    }
                }, { passive: false });
                
                this.canvas.addEventListener("touchmove", (e) => {
                    e.preventDefault();
                }, { passive: false });
            }
            
            resetSnake() {
                const centerX = Math.floor(this.canvas.width / this.box / 2) * this.box;
                const centerY = Math.floor(this.canvas.height / this.box / 2) * this.box;
                this.snake = [{ x: centerX, y: centerY }];
            }
            
            createFoodParticles(x, y) {
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    this.particles.push({
                        x: x + this.box / 2,
                        y: y + this.box / 2,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 0.8,
                        size: 2 + Math.random() * 2,
                        life: 30,
                        decay: 0.02
                    });
                }
            }
            
            randomFood() {
                if (this.canvas.width === 0 || this.canvas.height === 0) return { x: 0, y: 0 };
                
                let newFood;
                let attempts = 0;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * (this.canvas.width / this.box)) * this.box,
                        y: Math.floor(Math.random() * (this.canvas.height / this.box)) * this.box,
                    };
                    attempts++;
                } while (this.snake.some(seg => seg.x === newFood.x && seg.y === newFood.y) && attempts < 100);
                
                return newFood;
            }
            
            drawGame() {
                // Clear canvas with gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#1a1a1a');
                gradient.addColorStop(1, '#2d2d2d');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Add grid pattern
                this.drawGrid();
                
                let snakeX = this.snake[0].x;
                let snakeY = this.snake[0].y;
                
                // Move snake head
                if (this.direction === "LEFT") snakeX -= this.box;
                if (this.direction === "UP") snakeY -= this.box;
                if (this.direction === "RIGHT") snakeX += this.box;
                if (this.direction === "DOWN") snakeY += this.box;
                
                const newHead = { x: snakeX, y: snakeY };
                
                // Check collision with walls or self
                if (
                    snakeX < 0 || snakeY < 0 ||
                    snakeX >= this.canvas.width || snakeY >= this.canvas.height ||
                    this.snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
                ) {
                    this.gameOver();
                    return;
                }
                
                this.snake.unshift(newHead);
                
                // Check if food is eaten
                if (this.food && snakeX === this.food.x && snakeY === this.food.y) {
                    this.score++;
                    this.updateScore();
                    this.createFoodParticles(this.food.x, this.food.y);
                    this.food = this.randomFood();
                    
                    // Increase speed every 5 points
                    if (this.score % 5 === 0) {
                        this.speedLevel++;
                        this.gameSpeed = Math.max(80, this.gameSpeed - 10);
                        document.getElementById("speedLevel").textContent = this.speedLevel;
                        this.restartGameLoop();
                    }
                } else {
                    this.snake.pop();
                }
                
                // Draw snake with enhanced graphics
                this.drawSnake();
                
                // Draw food with glow effect
                if (this.food) {
                    this.drawFood();
                }
            }
            
            drawGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= this.canvas.width; x += this.box) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y <= this.canvas.height; y += this.box) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
            
            drawSnake() {
                this.snake.forEach((segment, i) => {
                    const isHead = i === 0;
                    const size = this.box - 2;
                    const x = segment.x + 1;
                    const y = segment.y + 1;
                    
                    // Create gradient for snake segments
                    const gradient = this.ctx.createRadialGradient(
                        x + size/2, y + size/2, 0,
                        x + size/2, y + size/2, size/2
                    );
                    
                    if (isHead) {
                        gradient.addColorStop(0, this.colors.snakeHead);
                        gradient.addColorStop(1, '#008844');
                    } else {
                        gradient.addColorStop(0, this.colors.snakeBody);
                        gradient.addColorStop(1, '#006633');
                    }
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, y, size, size);
                    
                    // Add border
                    this.ctx.strokeStyle = isHead ? '#00ff88' : '#00cc66';
                    this.ctx.lineWidth = 1;
                    this.ctx.strokeRect(x, y, size, size);
                    
                    // Add eyes to head
                    if (isHead) {
                        this.drawEyes(x, y, size);
                    }
                });
            }
            
            drawEyes(x, y, size) {
                const eyeSize = 3;
                let eyeOffset = 6;
                
                this.ctx.fillStyle = '#ffffff';
                
                // Adjust eye position based on direction
                if (this.direction === "RIGHT") {
                    this.ctx.fillRect(x + size - eyeOffset, y + eyeOffset, eyeSize, eyeSize);
                    this.ctx.fillRect(x + size - eyeOffset, y + size - eyeOffset - eyeSize, eyeSize, eyeSize);
                } else if (this.direction === "LEFT") {
                    this.ctx.fillRect(x + 3, y + eyeOffset, eyeSize, eyeSize);
                    this.ctx.fillRect(x + 3, y + size - eyeOffset - eyeSize, eyeSize, eyeSize);
                } else if (this.direction === "UP") {
                    this.ctx.fillRect(x + eyeOffset, y + 3, eyeSize, eyeSize);
                    this.ctx.fillRect(x + size - eyeOffset - eyeSize, y + 3, eyeSize, eyeSize);
                } else if (this.direction === "DOWN") {
                    this.ctx.fillRect(x + eyeOffset, y + size - eyeOffset, eyeSize, eyeSize);
                    this.ctx.fillRect(x + size - eyeOffset - eyeSize, y + size - eyeOffset, eyeSize, eyeSize);
                }
            }
            
            drawFood() {
                const size = this.box - 2;
                const x = this.food.x + 1;
                const y = this.food.y + 1;
                
                // Glow effect
                this.ctx.shadowColor = this.colors.foodGlow;
                this.ctx.shadowBlur = 15;
                
                // Create radial gradient for food
                const gradient = this.ctx.createRadialGradient(
                    x + size/2, y + size/2, 0,
                    x + size/2, y + size/2, size/2
                );
                gradient.addColorStop(0, '#ff6666');
                gradient.addColorStop(1, this.colors.food);
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(x, y, size, size);
                
                // Reset shadow
                this.ctx.shadowBlur = 0;
                
                // Add sparkle effect
                const time = Date.now() * 0.01;
                const sparkle = Math.sin(time) * 0.5 + 0.5;
                this.ctx.fillStyle = `rgba(255, 255, 255, ${sparkle * 0.6})`;
                this.ctx.fillRect(x + size/2 - 1, y + size/2 - 1, 2, 2);
            }
            
            updateScore() {
                document.getElementById("score").textContent = "Score: " + this.score;
                document.getElementById("score").classList.add("score-animation");
                setTimeout(() => {
                    document.getElementById("score").classList.remove("score-animation");
                }, 500);
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.updateHighScore();
                }
            }
            
            updateHighScore() {
                document.getElementById("highScore").textContent = "Best: " + this.highScore;
            }
            
            restartGameLoop() {
                clearInterval(this.game);
                this.game = setInterval(() => this.drawGame(), this.gameSpeed);
            }
            
            gameOver() {
                clearInterval(this.game);
                document.getElementById("final-score").innerHTML = `
                    <div>Game Over!</div>
                    <div style="margin: 10px 0;">Final Score: ${this.score}</div>
                    ${this.score === this.highScore ? '<div style="color: #00ff88;">üèÜ New High Score! üèÜ</div>' : ''}
                `;
                document.getElementById("game-over").style.display = "block";
            }
            
            startGame() {
                this.resetSnake();
                this.direction = "RIGHT";
                this.score = 0;
                this.gameSpeed = 150;
                this.speedLevel = 1;
                document.getElementById("score").textContent = "Score: 0";
                document.getElementById("speedLevel").textContent = "1";
                document.getElementById("game-over").style.display = "none";
                this.food = this.randomFood();
                
                clearInterval(this.game);
                this.game = setInterval(() => this.drawGame(), this.gameSpeed);
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedSnakeGame();
        });
    </script>
</body>
</html>
